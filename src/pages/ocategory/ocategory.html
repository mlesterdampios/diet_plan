<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories
	</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ocategory of ocategorys" text-wrap (click)="openExerciseByCat(ocategory)">
      <ion-thumbnail item-left>
        <img [src]="ocategory.profile_img" />
      </ion-thumbnail>

      <h2> {{ ocategory.name }} - <b>({{ocategory.exerciseCount}})</b> Exercises</h2>
      <!--
      <p>
        <span [innerHTML]="ocategory.description.substr(0,50) + '...'"></span>
        
      </p>
    -->
      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
