<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{this.cat.name}}
	</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-thumbnail item-left>
        <img src="assets/images/tips.jpg" />
      </ion-thumbnail>
  <ion-list>
    <ion-item *ngFor="let tip of tips" text-wrap (click)="tipdetials(tip)">


      <h2>{{ tip.name }}</h2>

      <p>
        <span *ngIf="tip.full_instructions" [innerHTML]="tip.full_instructions.substr(0,50) + '...'"></span>
        
      </p>

      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
