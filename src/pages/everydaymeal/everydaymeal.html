<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{this.cat.name}}
	</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let everydaymeal of everydaymeals; let i = index" text-wrap (click)="everydaymealdetials(everydaymeal)">

      <ion-thumbnail item-left>
        <img [src]="everydaymeal.profile_img" />
      </ion-thumbnail>

      <h2>{{ everydaymeal.name }}</h2>

      <p>
        <span *ngIf="everydaymeal.full_instructions.breakfast" [innerHTML]="everydaymeal.full_instructions.breakfast.substr(0,50) + '...'"></span>
        
      </p>
      <progress-bar *ngIf="progress[i+1]" [progress]="loadProgress[i+1]"></progress-bar>
      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
